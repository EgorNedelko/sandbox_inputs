<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sandbox_inputs</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      
      <!--inpt-type-btns-->
      <div class="container btns">

         <div class="item">
            <label for="buttonID">inpt-BUTTON-label-for</label>
            <input type="button" value="buttonVALUE" name="buttonNAME" title="buttonTITLE" id="buttonID" class="buttonCLASS">
         </div>

         <div class="item">
            <label for="buttonID">inpt-BUTTON-label-wrapped
               <input type="button" value="buttonVALUE" name="buttonNAME" title="buttonTITLE" id="buttonID" class="buttonCLASS">
            </label>
         </div>
         
      </div>

      <!--inpt-type-submit-->
      <div class="container submit">

         <div class="item">
            <label for="submitID">inpt-SUBMIT-label-for</label>
            <input type="submit" value="submitVALUE" name="submitNAME" title="submitTITLE" id="submitID" class="submitCLASS">
         </div>

         <div class="item">
            <label for="submitID">inpt-SUBMIT-label-wrapped
               <input type="submit" value="submitVALUE" name="submitNAME" title="submitTITLE" id="submitID" class="submitCLASS">
            </label>
         </div>

      </div>
      
      <!--inpt-type-reset-->
      <div class="container reset">

         <div class="item">
            <label for="resetID">inpt-RESET-label-for</label>
            <input type="reset" value="resetVALUE" name="resetNAME" title="resetTITLE" id="resetID" class="resetCLASS">
         </div>

         <div class="item">
            <label for="resetID">inpt-RESET-label-wrapped
               <input type="reset" value="resetVALUE" name="resetNAME" title="resetTITLE" id="resetID" class="resetCLASS">
            </label>
         </div>

      </div>

      <!--inpt-type-checkbox-->
      <div class="container checkbox">

         <div class="item">
            <label for="checkboxID">inpt-CHECKBOX-label-for</label>
            <input type="checkbox" value="checkboxVALUE" name="checkboxNAME" title="checkboxTITLE" id="checkboxID"class="checkboxCLASS">
         </div>

         <div class="item">
            <label for="checkboxID">inpt-CHECKBOX-label-wrapped
               <input type="checkbox" value="checkboxVALUE" name="checkboxNAME" title="checkboxTITLE" id="checkboxID"class="checkboxCLASS">
            </label>
         </div>
   
      </div>

      <!--inpt-type-radio-->
      <div class="container radio">

         <div class="item">
            <label for="radioID">inpt-RADIO-label-for</label>
            <input type="radio" value="radioVALUE" name="radioNAME" title="radioTITLE" id="radioID"class="radioCLASS">
         </div>

         <div class="item">
            <label for="radioID">inpt-RADIO-label-wrapped
               <input type="radio" value="radioVALUE" name="radioNAME" title="radioTITLE" id="radioID"class="radioCLASS">
            </label>
         </div>
   
      </div>
   </div>
</body>
</html>
